<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEET & JEE BookWave</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="hero">
    <div class="hero-content">
      <h1>Welcome to <span class="brand">BookWave</span></h1>
      <p>The dedicated marketplace for <strong>NEET</strong> & <strong>JEE</strong> aspirants to buy and sell books.</p>
      <p><strong>Zero commission.</strong> Contact sellers directly and buy used books nearby.</p>
    </div>
  </header>

  <section class="upload-section">
    <h2>Sell Your Book</h2>
    <form id="bookForm">
      <input type="text" id="bookName" placeholder="Book Name" required />
      <input type="text" id="sellerLocation" placeholder="Your Location" required />
      <input type="file" id="bookImage" accept="image/*" required />
      <button type="submit">Upload Book</button>
    </form>
  </section>

  <!-- Search and Filters Section -->
<section id="filters">
  <input type="text" id="searchBar" placeholder="Search by book name or subject...">

  <select id="categoryFilter">
    <option value="">All Categories</option>
    <option value="Physics">Physics</option>
    <option value="Chemistry">Chemistry</option>
    <option value="Biology">Biology</option>
    <option value="Math">Math</option>
  </select>

  <input type="text" id="locationFilter" placeholder="Filter by location...">
</section>
<section id="bookList">
 </section>

  <section class="book-listings">
    <h2>Available Books</h2>
    <div id="bookContainer" class="books-grid">
      <!-- Book cards will appear here -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 BookWave. Built for NEET & JEE aspirants.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
