<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BookWave – Used Books for NEET & JEE</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>📚 BookWave</h1>
    <p>India’s first community marketplace for NEET & JEE aspirants – 100% free, zero commission, direct contact.</p>
  </header>

  <section id="upload-section">
    <h2>📤 Upload Your Book</h2>
    <form id="uploadForm">
      <input type="text" id="bookName" placeholder="Book Name" required />
      <input type="text" id="bookLocation" placeholder="City / Location" required />
      <select id="bookSubject" required>
        <option value="">Select Subject</option>
        <option value="NEET">NEET</option>
        <option value="JEE">JEE</option>
      </select>
      <input type="file" id="bookImage" accept="image/*" required />
      <button type="submit">Upload</button>
    </form>
  </section>

  <section id="book-market">
    <h2>📚 Available Books</h2>

    <div class="filters">
      <input type="text" id="searchLocation" placeholder="Search by city or area" />
      <select id="filterSubject">
        <option value="all">All Subjects</option>
        <option value="NEET">NEET</option>
        <option value="JEE">JEE</option>
      </select>
    </div>

    <div id="bookList" class="book-list"></div>
  </section>

  <footer>
    <p>&copy; 2025 BookWave. Built with ❤️ for NEET & JEE aspirants.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
